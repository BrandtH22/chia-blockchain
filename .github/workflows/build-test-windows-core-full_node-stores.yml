name: Windows core-full_node-stores Test

on:
  push:
    branches:
      - main
    tags:
        - '**'
  pull_request:
    branches:
      - '**'

concurrency:
  # SHA is added to the end if on `main` to let all main workflows run
  group: ${{ github.ref }}-${{ github.workflow }}-${{ github.event_name }}-${{ github.ref == 'refs/heads/main' && github.sha || '' }}
  cancel-in-progress: true

jobs:
  build:
    name: Windows core-full_node-stores Test
    runs-on: ${{ matrix.os }}
    timeout-minutes: 40
    strategy:
      fail-fast: false
      max-parallel: 4
      matrix:
        python-version: [3.7, 3.8, 3.9]
        os: [windows-latest]
    env:
      CHIA_ROOT: ${{ github.workspace }}/.chia/mainnet
      JOB_FILE_NAME: tests_${{ matrix.os }}_python-${{ matrix.python-version }}_core-full_node-stores

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Setup Python environment
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Run install script
      env:
        INSTALL_PYTHON_VERSION: ${{ matrix.python-version }}
      run: |
        ./Install.ps1

    - name: Test core-full_node-stores code with pytest
      run: |
        sed -i 's/found = _win32sysloader.GetModuleFilename(filename)/print(f\"GetModuleFilename(\{filename!r\})\"); found = _win32sysloader.GetModuleFilename(filename)/' venv/Lib/site-packages/win32/lib/pywintypes.py
        venv/Scripts/python -c "print(' ==== about to import pkg_resources'); import pkg_resources; print(' ==== just imported pkg_resources')"
        venv/Scripts/python -c "print(' ==== about to import tests.conftest'); import tests.conftest; print(' ==== just imported tests.conftest')"
        ./venv/Scripts/activate.ps1
        venv/Scripts/coverage run --rcfile=.coveragerc --module pytest tests/core/full_node/stores/test_*.py -s -v --durations 0 -n 4 -m "not benchmark"

    - name: Process coverage data
      run: |
        venv/Scripts/coverage combine --rcfile=.coveragerc .coverage.*
        venv/Scripts/coverage xml --rcfile=.coveragerc -o coverage.xml
        mkdir coverage_reports
        cp .coverage "coverage_reports/.coverage.${{ env.JOB_FILE_NAME }}"
        cp coverage.xml "coverage_reports/coverage.${{ env.JOB_FILE_NAME }}.xml"
        venv/Scripts/coverage report --rcfile=.coveragerc --show-missing

    - name: Publish coverage
      uses: actions/upload-artifact@v2
      with:
        name: coverage
        path: coverage_reports/*
        if-no-files-found: error

    - name: Check resource usage
      run: |
        sqlite3 -readonly -separator " " .pymon "select item,cpu_usage,total_time,mem_usage from TEST_METRICS order by mem_usage desc;" >metrics.out
        ./tests/check_pytest_monitor_output.py <metrics.out

